
<html>

<script type="text/javascript">
function validateuname()
{
var a =  document.getElementById("uname").value;
if(a.length==0)
{
  document.getElementById("err1").innerHTML="Please Enter username";
  document.getElementById("err1").style.color="red";

  document.getElementById("err1").focus();
}
else if(a.length<3)
{
  document.getElementById("err1").innerHTML="username must contains atleast 3 characters";
  document.getElementById("err1").style.color="red";

  document.getElementById("err1").focus();
}
else

{
 document.getElementById("err1").innerHTML="";
}



var b =  document.getElementById("vname").value;
if(b.length<5)
{
  document.getElementById("err2").innerHTML="Password should have 5 characters";
  document.getElementById("err2").style.color="red";

  document.getElementById("err2").focus();
}

else

{
 document.getElementById("err2").innerHTML="";
}	



var c=document.getElementById("cmd").value;
if(c!=b)
{
 document.getElementById("err3").innerHTML="confirm password and password must be equal ";
  document.getElementById("err3").style.color="red";

  document.getElementById("err3").focus(); 
}
else{
document.getElementById("err3").innerHTML="";
}


var d=document.getElementById("age").value;
if(d.length==0)
{
  document.getElementById("err4").innerHTML="age field should not be empty ";
  document.getElementById("err4").style.color="red";

  document.getElementById("err4").focus();
}
else if(isNaN(d))
{
  document.getElementById("err4").innerHTML="age field should be number ";
  document.getElementById("err4").style.color="red";

  document.getElementById("err4").focus();
}
else if(d<22)
{
document.getElementById("err4").innerHTML="age field should have 22 years ";
  document.getElementById("err4").style.color="red";

  document.getElementById("err4").focus();
 }

else{
document.getElementById("err4").innerHTML="";
}


var e=document.getElementById("mob").value;
if(e.length==0)
{
  document.getElementById("err5").innerHTML="must not empty ";
  document.getElementById("err5").style.color="red";

  document.getElementById("err5").focus(); 
}
else if(isNaN(e))
{
  document.getElementById("err5").innerHTML=" must be number ";
  document.getElementById("err5").style.color="red";

  document.getElementById("err5").focus(); 
}
else if(e.charAt(0)!=7 && e.charAt(0)!=8 && e.charAt(0)!=9)
{
  document.getElementById("err5").innerHTML="starts with 7 or 8 or 9 ";
  document.getElementById("err5").style.color="red";

  document.getElementById("err5").focus(); 
}
else if(e.length!=10)
{
  document.getElementById("err5").innerHTML="contains ten numbers ";
  document.getElementById("err5").style.color="red";

  document.getElementById("err5").focus(); 
}

else{
document.getElementById("err5").innerHTML="";
}


 var email = document.getElementById("email").value;
  var atpos = email.indexOf('@');

 var dotpos = email.lastIndexOf('.');
 if(email.length==0)
 {
  document.getElementById("err6").innerHTML="must not empty ";
  document.getElementById("err6").style.color="red";

  document.getElementById("err6").focus(); 
 }
 
else if(atpos<5 || dotpos-atpos<5)
 {
	document.getElementById("err6").innerHTML="enter valid email address ";
  document.getElementById("err6").style.color="red";

  document.getElementById("err6").focus(); 
   }
 else
 {
  document.getElementById("err6").innerHTML="";
 
 }


}
</script>
